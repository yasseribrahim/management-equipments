<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="au theme template">
<meta name="author" content="Hau Nguyen">
<meta name="keywords" content="au theme template">

<!-- Title Page-->
<title>Login</title>
<!-- Fontfaces CSS-->
<link th:th:href="@{/css/font-face.css}" rel="stylesheet" media="all">
<link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}"
	rel="stylesheet" media="all">
<link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}"
	rel="stylesheet" media="all">
<link
	th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}"
	rel="stylesheet" media="all">

<!-- Bootstrap CSS-->
<link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}"
	rel="stylesheet" media="all">

<!-- Vendor CSS-->
<link th:href="@{/vendor/animsition/animsition.min.css}"
	rel="stylesheet" media="all">
<link
	th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}"
	rel="stylesheet" media="all">
<link th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
<link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"
	rel="stylesheet" media="all">
<link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
<link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet"
	media="all">
<link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}"
	rel="stylesheet" media="all">

<!-- Main CSS-->
<link th:href="@{/css/theme.css}" rel="stylesheet" media="all">

</head>

<body class="animsition">
	<div class="page-wrapper">
		<div class="page-content--bge5">
			<div class="container">
				<div class="login-wrap">
					<div class="login-content">
						<div class="login-logo">
							<a href="#"> <img th:src="@{/images/icon/logo.png}"
								alt="CoolAdmin">
							</a>
						</div>
						<div class="login-form">
							<form th:action="@{/app-login}" method="POST">
								<div class="form-group">
									<label>Email Address</label> <input
										class="au-input au-input--full" type="email" name="username"
										placeholder="Email">
								</div>
								<div class="form-group">
									<label>Password</label> <input class="au-input au-input--full"
										type="password" name="password" placeholder="Password">
								</div>
								<div class="login-checkbox">
									<label> <input type="checkbox" name="remember">Remember
										Me
									</label> <label> <a href="#">Forgotten Password?</a>
									</label>
								</div>
								<button class="au-btn au-btn--block au-btn--green m-b-20"
									type="submit">sign in</button>
							</form>
							<div class="register-link">
								<p>
									Don't you have account? <a th:href="@{/registration}">Sign
										Up Here</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:replace="fragments/import-js :: footer-js" />

</body>

</html>
<!-- end document-->
